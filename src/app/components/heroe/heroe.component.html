<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger w-100">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div *ngIf="heroe.casa === 'DC'">
            <img class="w-25" src="../../../assets/img/DC-logo.svg" [alt]="heroe.casa">
        </div>
        <div *ngIf="heroe.casa === 'Marvel'">
            <img class="w-25" src="../../../assets/img/Marvel-Logo.png" [alt]="heroe.casa">
        </div>
    </div>
</div>
